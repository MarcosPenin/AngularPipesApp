<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Personalizar decimales y calcular porcentajes
    </p>

</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas+100000 | number:"1.2-2"}}       
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del año">
            {{ventasNetas+3000000 | currency:"EUR"}}       
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Margen de beneficio" subheader="del año">
            {{porcentaje | percent:"2.2-2"}}       
        </p-card>
    </div>
</div>
